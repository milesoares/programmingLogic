<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>

<canvas id="tela" width="600" height="400"></canvas>
<script>
  var tela = document.getElementById("tela");
  var c = tela.getContext("2d");

  c.fillStyle = "green";
  c.fillRect(0, 0, 200, 400); //as duas primeiras posição X e Y, e os outros dois são a largura e altura do retangulo

  c.fillStyle = "red";
  c.fillRect(400, 0, 200, 400);

  c.fillStyle = "gray";
  c.beginPath();
  c.moveTo(300, 200);
  c.lineTo(200, 400);
  c.lineTo(400, 400);
  c.fill();

  c.fillStyle = "blue";
  c.beginPath();
  c.arc(300, 200, 50, 0, 2 * 3.14);
  c.fill();
</script>

</html>
